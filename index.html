<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const config = urlParams.get('config');
            
            if (config) {
                alert(decodeURIComponent(config))
                window.location.href = decodeURIComponent(config);
                setTimeout(() => {
                    window.close();
                }, 10000); // Даем время на редирект, затем закрываем
            } else {
                document.body.innerHTML = '<h1>Ошибка: параметр config отсутствует</h1>';
            }
        };
    </script>
</head>
<body>
    <h1>Перенаправление...</h1>
</body>
</html>
